<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="./signup-form-18/css/singup_style.css">
	<link rel="stylesheet" href="./signup-form-18/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<div class="img" style="background-image: url(signup-form-18/images/bg.jpg);"></div>
		      	<h3 class="text-center mb-4">TẠO TÀI KHOẢN</h3>
						<form action="#" class="signup-form">
		      		<div class="form-group mb-3">
		      			<input type="text" class="form-control" placeholder="Tên người dùng">
		      		</div>
		      		<div class="form-group mb-3">
		      			<input type="text" class="form-control" placeholder="Email">
		      		</div>
					  <div class="form-group mb-3">
						<input type="text" class="form-control" placeholder="Số điện thoại">
					</div>
	            <div class="form-group mb-3">
	              <input id="password-field" type="password" class="form-control" placeholder="Mật khẩu">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div><!--con mắt nhìn pass đang lỗi-->
				<div class="form-group mb-3">
					<input id="password-field" type="password" class="form-control" placeholder="Nhập lại mật khẩu">
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div><!--con mắt nhìn pass đang lỗi-->
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng ký</button>
	            </div>
	          </form>
	          <p>Tôi đã là thành viên! <a  href="./manhlogin.html">Đăng nhập</a></p>
				  <a href="./index.html" style="font-size: 0.8em; margin-top: 0px;"><i class="bi bi-arrow-left">Quay lại trang chủ</i></a>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>

  <script src="js/main.js"></script>

	</body>
