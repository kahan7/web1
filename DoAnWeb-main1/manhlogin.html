<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="./login-form-17/css/loginstyle.css">
	<link rel="stylesheet" href="./login-form-17/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>XIN CHÀO, BẠN</h2>
								<p>Bạn là, khách hàng mới?</p>
								<a href="./manhregister.html" class="btn btn-white btn-outline-white">Tạo tài khoản</a>
							</div>
			      </div>
				  <!--bentrai-->
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
							<a href="./index.html" style="font-size: 0.8em;"><i class="bi bi-arrow-left">Quay lại trang chủ</i></a>
			      			<h3 class="mb-4">Đăng nhập</h3>
			      		</div>
						<!--lược bớt phần đăng nhập qua facebook-->
								<!-- <div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div> -->
			      	</div>
							<form action="#" class="signin-form" onsubmit="login()">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Tên người dùng</label>
			      			<input id="username" type="text" class="form-control" placeholder="Nhập tên" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Mật khẩu</label>
		              <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" value="Login" class="form-control btn btn-primary submit px-3">Đăng nhập</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Ghi nhớ tôi
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Quên mật khẩu</a>
									</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
